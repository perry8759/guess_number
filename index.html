<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Ramdom Number</title>
    <style>
        input{
            width: 200px;
            border-radius: 10px;
            border: 1px solid gray;
            padding: 10px;
        }

        button{
            background-color: pink;
            padding: 10px;
            border-radius: 10px;
            
        }

        button:hover{
            background-color: purple;
        }
    </style>
</head>
<body>
    <h1>Guess Number</h1>
    <input type="number" id="num">
    <button id="btn">Guess</button>
    <script>
        
        const btn = document.getElementById('btn');
        const random =Math.floor(Math.random() * 6) +1;
        btn.addEventListener('click', function (e) {
            const num = (document.getElementById('num')).value;
            if (!num) {
                alert("input something, Please");
                return;
            }
            if (num === random) {
                alert("恭喜中獎");
                return;
            } else if (num > 6 || num < 1) {
                alert("請輸入1 ~ 6的數字");
            } else if (num > random) {
                alert("在小一點");
            } else if (num < random){
                alert("在大一點");
            } 
        });

    </script>
</body>
</html>
