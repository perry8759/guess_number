<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Ramdom Number</title>
    <style>
        input{
            width: 200px;
            border-radius: 10px;
            border: 1px solid gray;
            padding: 10px;
        }

        button{
            background-color: pink;
            padding: 10px;
            border-radius: 10px;
            
        }

        button:hover{
            background-color: purple;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <h1>Guess Number</h1>
    <input type="number" id="num">
    <button id="btn">Guess</button>
    <script>
        
        const btn = document.getElementById('btn');
        const random =Math.floor(Math.random() * 6) +1;
        btn.addEventListener('click', function (e) {
            const num = parseInt((document.getElementById('num')).value);
            if (!num) {
                Swal.fire({
                    title: '喔喔！',
                    text: 'input something, Please',
                    icon: 'error',
                })
                return;
            }
            if (num === random) {
                Swal.fire({
                    title: '水喔！',
                    text: '恭喜中獎！',
                    icon: 'success',
                })
                return;
            }
            if (num > 6 || num < 1) {
                Swal.fire({
                    title: '喔喔！',
                    text: '請輸入1 ~ 6的數字',
                    icon: 'error',
                })
                return;
            }
            if (num > random) {
                Swal.fire({
                    title: '喔喔！',
                    text: '在小一點',
                    icon: 'info',
                })
                return;
            }
            if (num < random){
                alert("在大一點");
                return;
            } 
        });

    </script>
</body>
</html>
